<h1>
    {{
        (heroe.id) ? 'Editar' :'Nuevo'
    }} 
    Futbolista 
    <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
    <div fxFlex="50" fxLayout="column">
        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">

        <mat-form-field fxFlex="100" fxLayout.xs="column">
            <mat-label>Futbolista</mat-label>
            <input matInput
             type="text"
             [(ngModel)]="heroe.superhero"
             required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Competencia</mat-label>
            <input matInput
             type="text"
             [(ngModel)]="heroe.alter_ego"
             required>
        </mat-form-field>

        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primer Equipo</mat-label>
            <input matInput
             type="text"
             [(ngModel)]="heroe.first_appearance"
             required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput
             type="text"
             [(ngModel)]="heroe.characters"
             required>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Creador</mat-label>
            <mat-select required [(ngModel)]="heroe.publisher">
                <mat-option *ngFor="let publisher of publisher" 
                [value]="publisher.id">
                    {{publisher.desc}}
                </mat-option>               
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto URL</mat-label>
            <input matInput
             type="url"
             [(ngModel)]="heroe.alt_img"
             required>
        </mat-form-field>
        <div fxLayout>
        <button 
        mat-raised-button 
        color="primary"
        (click)="guardar()">
        <mat-icon>edit</mat-icon>
        {{(heroe.id) ? 'Actualizar' :'Crear'}}
    </button>
        <span class="spacer"></span>
       
            <button *ngIf="heroe.id"
            mat-raised-button 
            color="warn"
            (click)="borrar()">
                <mat-icon>remove</mat-icon>
                Borrar
            </button>
        </div>
    </div>

    
    <div fxFlex="50">
        <img [src]="heroe|imagen" alt="">
    </div>
</div>
