<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push">
      <mat-toolbar color="primary">
        <span>Menú</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="./listado"
      mat-list-item
      (click)="sidenav.toggle()">
      <mat-icon mat-list-icon>label</mat-icon>
        <span>Listado de futbolistas</span>
      </a>

      <a routerLink="./agregar"
      mat-list-item
      (click)="sidenav.toggle()">
      <mat-icon mat-list-icon>add</mat-icon>
        <span>Añadir futbolista</span>
      </a>

      <a routerLink="./buscar"
      mat-list-item
      (click)="sidenav.toggle()">
      <mat-icon mat-list-icon>search</mat-icon>
        <span>Buscar futbolista</span>
      </a>
    </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
         <span class="spacer"></span>    <!--clase que coge todo el espacio disponible desde el último elemento -->
        <button mat-button>LogOut</button>
    </mat-toolbar>


    <div class="container">
      <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
